<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Weather Search</title>
</head>

<body>
  <h1 class="jumbotron jumbo">Your Local Weather Forecast</h1>
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <label for="cityInput" class="sr-only">Enter a City</label>
      <input type="cityInput" class="form-control" id="cityInput" placeholder="Enter a City">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>

  <div id="history" class="searchBox">
    <ul id="cityPop">
    </ul>
  </div>

  <div class="theWeather">
    <div class="card" style="width: 28rem;">
      <div class="card-body">
        <div id="weatherImage">
          <img id="outside" src="">
        </div>
        <div class="city"></div>
        <h3 class="date"></h3>
        <div class="weatherCurrent"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div id="uvInput"></div>
      </div>
    </div>

    <div class="fiveDayForecast">
      <div class="forecast">
        <div class="weatherWrapper bg-primary" id="1">
          <h4 class="future"></h4>
          <div id="forecastImage">
            <img id="forecastDaily" src="">
          </div>
          <h4 class="forecastTemp"></h4>
          <h4 class="forecastHumidity"></h4>
        </div>
      </div>

      <div class="forecast">
        <div class="weatherWrapper bg-primary" id="2">
          <h4 class="future"></h4>
          <div id="forecastImage">
            <img id="forecastDaily" src="">
          </div>
          <h4 class="forecastTemp"></h4>
          <h4 class="forecastHumidity"></h4>
        </div>
      </div>

      <div class="forecast">
        <div class="weatherWrapper bg-primary" id="3">
          <h4 class="future"></h4>
          <div id="forecastImage">
            <img id="forecastDaily" src="">
          </div>
          <h4 class="forecastTemp"></h4>
          <h4 class="forecastHumidity"></h4>
        </div>
      </div>

      <div class="forecast">
        <div class="weatherWrapper bg-primary" id="4">
          <h4 class="future"></h4>
          <div id="forecastImage">
            <img id="forecastDaily" src="">
          </div>
          <h4 class="forecastTemp"></h4>
          <h4 class="forecastHumidity"></h4>
        </div>
      </div>

      <div class="forecast">
        <div class="weatherWrapper bg-primary" id="5">
          <h4 class="future"></h4>
          <div id="forecastImage">
            <img id="forecastDaily" src="">
          </div>
          <h4 class="forecastTemp"></h4>
          <h4 class="forecastHumidity"></h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
